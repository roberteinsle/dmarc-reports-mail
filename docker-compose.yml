version: '3.8'

services:
  dmarc-analyzer:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: dmarc-analyzer
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - dmarc-data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:////app/data/dmarc_reports.db
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dmarc-data:
    driver: local
